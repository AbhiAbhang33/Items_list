{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Update Item{% else %}Create Item{% endif %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>{% if form.instance.pk %}Update Item{% else %}Create Item{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
</body>
</html>
